<html ng-app="dblabs">

<head>

    <title>База данных - Спорт</title>
    <link rel="icon" href="/icons/database.ico">
    <meta charset="utf-8">

    <!--   <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css"> -->
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" type="text/css" href="/css/sweetalert.css">


    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="http://rawgit.com/daniel-nagy/md-data-table/master/dist/md-data-table.css">

    <!--<meta name="viewport" content="initial-scale=1" />-->

</head>

<body layout="column" ng-controller="AppCtrl">

<h2>{{1+2}}</h2>

<md-toolbar layout="row">
    <md-button
            ng-click="toggleSidenav('left')"
            hide-gt-sm class="md-icon-button menuBtn">
        <md-icon
                aria-label="Menu"
                md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg">
        </md-icon>
    </md-button>

    <h1 layout-align-gt-sm="center" class="md-toolbar-tools">База данных </h1>
</md-toolbar>


<div
        layout="row"
        flex
        class="content-wrapper">

    <md-sidenav
            layout="column"
            class="md-sidenav-left md-whiteframe-z2"
            md-component-id="left"
            md-is-locked-open="$mdMedia('gt-sm')">

        <md-list class="muppet-list">

            <md-item>
                <md-item-content>
                    <md-button ui-sref="databaseSchema"  ng-class="{'selected' : it === selected }">
                        Схема БД - Футбольные клубы
                    </md-button>
                </md-item-content>
            </md-item>

            <md-item>
                <md-item-content>
                    <md-button ui-sref="teamTable" ng-click="selectMuppet(it)" ng-class="{'selected' : it === selected }">
                        Таблица Команды
                    </md-button>
                </md-item-content>
            </md-item>

            <md-item>
                <md-item-content>
                    <md-button ui-sref="competitionTable" ng-click="selectMuppet(it)" ng-class="{'selected' : it === selected }">
                        Таблица Соревнования
                    </md-button>
                </md-item-content>
            </md-item>

            <md-item>
                <md-item-content>
                    <md-button ui-sref="competitionResultTable" ng-click="selectMuppet(it)" ng-class="{'selected' : it === selected }">
                        Таблица Результат соревнований
                    </md-button>
                </md-item-content>
            </md-item>

            <md-item>
                <md-item-content>
                    <md-button ui-sref="sportsmanTable" ng-click="selectMuppet(it)" ng-class="{'selected' : it === selected }">
                        Таблица Спортсмены
                    </md-button>
                </md-item-content>
            </md-item>

        </md-list>
    </md-sidenav>

    <div layout="column" flex class="content-wrapper" id="primary-col">

        <md-content layout="column" flex class="md-padding">

            <div ui-view></div>



        </md-content>
    </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="/lib/sweetalert.min.js"></script>
<script src="/lib/jquery-2.1.4.min.js"></script>
<script src="/lib/jquery.mask.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>

<script src="http://rawgit.com/daniel-nagy/md-data-table/master/dist/md-data-table.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>

<script src="/js/app.js"></script>

</body>

</html>
