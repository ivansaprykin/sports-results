<md-content laout="column" flex>
    <md-card>

        <md-toolbar class="md-table-toolbar md-default" ng-hide="selected.length">
            <div class="md-toolbar-tools">
                <span>Таблица Команды</span>
                <div flex></div>
            </div>
        </md-toolbar>

        <md-toolbar class="md-table-toolbar alternate" ng-show="selected.length">
            <div class="md-toolbar-tools">
                <span>Выбрано {{selected.length}}</span>
            </div>
        </md-toolbar>

        <md-table-container>
            <table md-table multiple="true" md-row-select="true" ng-model="selected">
                <thead md-head>
                <tr md-row>
                    <th md-column><span>Название команды</span></th>
                    <th md-column><span>Лига</span></th>
                    <th md-column><span>Тренер</span></th>
                    <th md-column><span>Врач</span></th>
                </tr>
                </thead>

                <tbody md-body>
                <tr md-row
                    md-select="team"
                    md-auto-select="true"
                    ng-repeat="team in teams">
                    <td md-cell>{{team.teamName}}</td>
                    <td md-cell>{{team.league}}</td>
                    <td md-cell>{{team.coachFullName}}</td>
                    <td md-cell>{{team.doctorFullName}}</td>
                </tr>
                </tbody>
            </table>
        </md-table-container>

    </md-card>
</md-content>
