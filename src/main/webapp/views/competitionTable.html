<md-content laout="column" flex>
    <md-card>

        <md-toolbar class="md-table-toolbar md-default" ng-hide="selected.length">
            <div class="md-toolbar-tools">
                <span>Таблица Соревнования</span>
                <div flex></div>
            </div>
        </md-toolbar>

        <md-toolbar class="md-table-toolbar alternate" ng-show="selected.length">
            <div class="md-toolbar-tools">
                <span>Выбрано {{selected.length}}</span>
            </div>
        </md-toolbar>

        <md-table-container>
            <table md-table multiple="true" md-row-select="true" ng-model="selected">
                <thead md-head>
                <tr md-row>
                    <th md-column><span>Номер</span></th>
                    <th md-column><span>Название</span></th>
                    <th md-column><span>Год проведения</span></th>
                </tr>
                </thead>

                <tbody md-body>
                <tr md-row
                    md-select="competition"
                    md-auto-select="true"
                    ng-repeat="competition in competitions">
                    <td md-cell>{{competition.competition_number}}</td>
                    <td md-cell>{{competition.title}}</td>
                    <td md-cell>{{competition.competition_date}}</td>
                </tr>
                </tbody>
            </table>
        </md-table-container>

    </md-card>
</md-content>
