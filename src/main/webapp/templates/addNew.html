<style media="screen" type="text/css">

    md-content.md-default-theme {
        background-color: #eee;
    }

    md-card {
        background-color: #fff;
    }
    md-card h2:first-of-type {
        margin-top: 0;
    }

    md-toolbar .md-button.md-default-theme {
        border-radius: 99%;
    }

    h2 {
        font-weight: 400;
    }

    .md-toolbar-tools-bottom {
        font-size: small;
    }
    .md-toolbar-tools-bottom :last-child {
        opacity: 0.8;
    }

    md-toolbar:not(.md-hue-1),
    .md-fab {
        fill: #fff;
    }

    md-sidenav {
        fill: #737373;
    }
    md-sidenav ng-md-icon {
        position: relative;
        top: 5px;
    }

    .user-avatar {
        border-radius: 99%;
    }


</style>

<md-dialog aria-label="Mango (Fruit)">
    <md-content class="md-padding">

        <form name="userForm">

            <div layout layout-sm="column">
                <md-input-container flex>
                    <label>First Name</label>
                    <input ng-model="user.firstName"></md-input-container>
                <md-input-container flex>
                    <label>Last Name</label>
                    <input ng-model="theMax">
                </md-input-container>
            </div>

            <md-input-container flex>
                <label>Address</label>
                <input ng-model="user.address">
            </md-input-container>
            <div layout layout-sm="column">
                <md-input-container flex><label>City</label> <input ng-model="user.city"></md-input-container>
                <md-input-container flex><label>State</label> <input ng-model="user.state"></md-input-container>
                <md-input-container flex><label>Postal Code</label> <input ng-model="user.postalCode">
                </md-input-container>
            </div>

            <md-input-container flex>
                <label>Biography</label>
                <textarea ng-model="user.biography" columns="1" md-maxlength="150"></textarea>
            </md-input-container>
        </form>

    </md-content>


    <div class="md-actions" layout="row">
        <span flex></span>
        <md-button ng-click="answer(\'not useful\')"> Cancel</md-button>
        <md-button ng-click="answer(\'useful\')" class="md-primary"> Save</md-button>
    </div>

</md-dialog>
